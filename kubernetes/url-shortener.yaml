apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
  namespace: url-shortener
spec:
  selector:
    matchLabels:
      app: url-shortener
  replicas: 3  # Start with 3 replicas
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
      - name: url-shortener
        image: url-shortener:latest  # Replace with your Docker image
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: url-shortener-config
        - secretRef:
            name: url-shortener-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /stats
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /stats
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: url-shortener-service
  namespace: url-shortener
spec:
  selector:
    app: url-shortener
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer  # Expose service externally (use NodePort if running locally without cloud provider)